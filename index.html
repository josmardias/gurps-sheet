<!DOCTYPE html>
<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/readable/bootstrap.min.css" rel="stylesheet" />
  <link href="layout.css" rel="stylesheet" />
  <link href="details.css" rel="stylesheet" />
</head>

<body>
  <header class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#nav-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="" class="navbar-brand">Gurps Sheet</a>
      </div>
      <nav class="collapse navbar-collapse" id="nav-collapse" role="navigation">
        <!--ul class="nav navbar-nav">
            <li class="active"><a href="#">Menu1</a>
            </li>
            <li><a href="#">Menu2</a>
            </li>
          </ul-->
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/josmardias/gurps-sheet" target="_blank">Fork me on GitHub</a>
          </li>
          <li>
            <a href="https://github.com/josmardias/gurpsjs" target="_blank">Built With Gurps.js</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main">
    <div class="container">

      <p class="btn-warning">Work in progress...</p>
      <form role="form" id="sheet">
        <fieldset class="form-horizontal">
          <legend>Player</legend>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="player-name">Name:</label>
            <div class="col-sm-10">
              <input type="email" id="player-name" class="form-control" placeholder="Name" autofocus />
            </div>
          </div>
        </fieldset>

        <fieldset class="form-horizontal">
          <legend>Character</legend>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="char-name">Name:</label>
            <div class="col-sm-10">
              <input type="email" id="char-name" class="form-control" placeholder="Name" />
            </div>
          </div>
        </fieldset>

        <legend>Attributes</legend>
        <div id="attributes" class="text-center">
          <fieldset class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[ST]">ST</label>
                <input type="number" name="attr[ST]" id="attr[ST]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[DX]">DX</label>
                <input type="number" name="attr[DX]" id="attr[DX]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[IQ]">IQ</label>
                <input type="number" name="attr[IQ]" id="attr[IQ]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[HT]">HT</label>
                <input type="number" name="attr[HT]" id="attr[HT]" class="form-control" placeholder="10">
              </div>
            </div>
          </fieldset>

          <fieldset class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[HP]">HP</label>
                <input type="number" name="attr[HP]" id="attr[HP]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[FP]">FP</label>
                <input type="number" name="attr[FP]" id="attr[FP]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[will]">Will</label>
                <input type="number" name="attr[will]" id="attr[will]" class="form-control" placeholder="10">
              </div>
            </div>
          </fieldset>

          <fieldset class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[basicSpeed]">Basic Speed</label>
                <input type="number" name="attr[basicSpeed]" id="attr[basicSpeed]" class="form-control" placeholder="5">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[basicMove]">Basic Move</label>
                <input type="number" name="attr[basicMove]" id="attr[basicMove]" class="form-control" placeholder="5">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[dodge]">Dodge</label>
                <input type="number" name="attr[dodge]" id="attr[dodge]" class="form-control" placeholder="8">
              </div>
            </div>
          </fieldset>

          <fieldset class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[perception]">Perception</label>
                <input type="number" name="attr[perception]" id="attr[perception]" class="form-control" placeholder="10">
              </div>
            </div>
          </fieldset>

          <fieldset class="form-inline">
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[vision]">Vision</label>
                <input type="number" name="attr[vision]" id="attr[vision]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[hearing]">Hearing</label>
                <input type="number" name="attr[hearing]" id="attr[hearing]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[tasteSmell]">Taste/Smell</label>
                <input type="number" name="attr[tasteSmell]" id="attr[tasteSmell]" class="form-control" placeholder="10">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <label class="input-group-addon" for="attr[touch]">Touch</label>
                <input type="number" name="attr[touch]" id="attr[touch]" class="form-control" placeholder="10">
              </div>
            </div>
          </fieldset>
        </div>
      </form>

    </div>
  </main>
</body>
